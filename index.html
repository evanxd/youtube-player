<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>youtube-player</title>
    <script src="bower_components/polymer-platform/platform.js"></script>
    <link rel="import" href="youtube-player.html">
  </head>
  <body>
    <youtube-player id="youtubePlayer" videoid="VoLUvE-ny1k"></youtube-player>
    <script>
      var youtubePlayer = document.querySelector('#youtubePlayer');
      youtubePlayer.onready = function() {
        youtubePlayer.play();
      };
      youtubePlayer.onstatechange = function(e) {
        console.log('state: ' + e.data);
      };
    </script>
  </body>
</html>
